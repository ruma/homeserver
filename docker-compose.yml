version: "2"
services:
  rust:
    image: "rumaio/ruma-dev@sha256:7ba48e125971ef476b4750df45bd5bf9b3f4986b0f0c402edc2ddeb9e0be3ebb"
    links:
      - "postgres"
    volumes:
      - ".:/source"
      - "cargo_git:/root/.cargo/git"
      - "cargo_registry:/root/.cargo/registry"
  postgres:
    image: "postgres"
    environment:
      - "POSTGRES_PASSWORD=test"
volumes:
  cargo_git: {}
  cargo_registry: {}
